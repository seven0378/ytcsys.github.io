<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>勇達 外包查詢系統</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrap">
        <div class="container-fluid padding-tb">
            <div class="row">
                <div class="col-8">
                    <h1>教室借用系統</h1>
                </div>
                <div class="col-4">
                    <a href="Google表單網址" class="btn btn-danger float-right" target="_blank">申請借用</a>
                </div>
                <div class="col-12 mb-3">
                    <div class="group">
                        <label>廠商搜尋</label>
                        <select id="select">
                            <option value="" checked>All</option>
                            <option value="協煌">協煌</option>
                            <option value="柏昇">柏昇</option>
                            <option value="協奕">協奕</option>
                        </select>
                        <input type="submit" id="doaction" class="btn btn-primary ml-3" value="查詢">
                    </div>
                </div>
                <div class="col-12">
                    <div class="table-responsive-md">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th scope="col" class="w-8">外包</th>
                                    <th scope="col" class="w-8">日期</th>
                                    <th scope="col" class="w-10">編號</th>
                                    <th scope="col" class="w-20">品名</th>
                                    <th scope="col" class="w-5">數量</th>
                                    <th scope="col" class="w-10">備註</th>
                                    <th scope="col" class="w-10">壓字單</th>
                                    <th scope="col" class="w-10">欠料數量</th>
                                </tr>
                            </thead>
                            <tbody id="table-data">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- js -->
    
    <script src="js/main.js"></script>
</body>

</html>
